<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="box">
        <form class="cal">
            <label for="sim"></label>
            <input type="text" id="sim" name="sim" required></form>
        </form>
        <div class="num">
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="plus">+</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="minus">-</div>
            <div class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
            <div class="pro">*</div>
            <div class="dzero">00</div>
            <div class="zero">0</div>
            <div class="dot">.</div>
            <div class="divi">/</div>
            <div class="restart">AC</div>
            <div class="delete">DEL</div>
            <div class="per">%</div>
            <div class="equal">=</div></div></div>
</body>
</html>
